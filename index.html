<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==========  FAVICON & TITLE ========== -->
    <link rel="icon" type="image/png" href="images/love-potions.png">

    <title>Tic Tac Toe</title>

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="./style.css">

    <!-- ========== FONTS ========== -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=metal-mania:400" rel="stylesheet" />
    
    <!-- ==========  FONTS AWESOME ICONS ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ==========  MENTIONS & CREDITS ========== -->
    <link href="https://www.istockphoto.com/fr/portfolio/zasim?mediatype=illustration">
    <link href="https://www.istockphoto.com/fr/portfolio/4zevar?mediatype=illustration">

    
</head>
<body>
    <header>
        <h1> TIC TAC TOE </h1>
    </header>

    <main>
        <div id="round">
            <p> A ton tour Joueur <span id ="player">1</span></p>
        </div>
        <div id ="grid">

            <div id="c1" class="case"></div>
            <div id="c2" class="case"></div>
            <div id="c3" class="case"></div>
            <div id="c4" class="case"></div>
            <div id="c5" class="case"></div>
            <div id="c6" class="case"></div>
            <div id="c7" class="case"></div>
            <div id="c8" class="case"></div>
            <div id="c9" class="case"></div>

        </div>

        <div id="score">
            <p> Score Joueur 1 : <span id="score1">0</span></p>
            <p> Score Joueur 2 : <span id="score2">0</span></p>
            <p> Matchs nuls : <span id="scoreNull">0</span></p>
        </div>

    </main>

    <footer>
        Made by Jessica Troilo - Profil Github : 
    </footer>
    <!-- ========== JS ========== -->
    <script src="./app.js"></script>
</body>
</html>
